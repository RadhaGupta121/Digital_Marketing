<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Website</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }
        
        /* Basic styling for the header (navbar) */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        
        /* Basic styling for the footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        
        /* Main content styling */
        .content {
            padding: 20px;
        }
        
        /* Responsive design using media queries */
        @media (max-width: 768px) {
            header, footer {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h1>Welcome to Our Website</h1>
        <p>This is the main content of our website. It will adapt to different screen sizes.</p>
    </div>

    <footer>
        <p>&copy; 2023 YourWebsiteName. All rights reserved.</p>
    </footer>
</body>
</html>
